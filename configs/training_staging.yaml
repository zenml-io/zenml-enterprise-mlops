# Staging Training Configuration
# Run with: zenml pipeline run src.pipelines.training.training_pipeline --config configs/training_staging.yaml
#
# Staging settings: faster iteration, lower thresholds, full preprocessing

# Pipeline parameters (maps directly to training_pipeline() arguments)
parameters:
  test_size: 0.2
  n_estimators: 50           # Smaller for faster iteration
  max_depth: 5               # Shallower trees
  min_accuracy: 0.70         # Lower threshold for experimentation
  enable_resampling: true    # Enable SMOTE for imbalanced data
  imbalance_threshold: 0.3   # Trigger SMOTE if minority < 30%
  enable_pca: false          # Disable PCA by default
  max_features_for_pca: 50
  pca_components: 30

# Pipeline-level settings
settings:
  # Docker configuration (uses platform-managed settings)
  docker:
    parent_image: python:3.11-slim
    python_package_installer: uv
    required_integrations:
      - mlflow
      - sklearn
    apt_packages:
      - git
      - curl
      - ca-certificates
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

  # Resource configuration for orchestrators
  resources:
    cpu_count: 2
    memory: 4GB

# Step-specific overrides (optional)
steps:
  train_model:
    settings:
      resources:
        cpu_count: 2
        memory: 4GB
