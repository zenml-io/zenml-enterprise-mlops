# Model Training Configuration
# This file defines hyperparameters and settings for the patient readmission predictor

model:
  name: patient_readmission_predictor
  description: "Predicts 30-day hospital readmission risk for patients"
  tags:
    - healthcare
    - classification
    - production

  # Algorithm and hyperparameters
  algorithm: random_forest
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: sqrt
    random_state: 42
    class_weight: balanced  # Handle class imbalance
    n_jobs: -1  # Use all CPU cores

# Data preprocessing settings
preprocessing:
  test_size: 0.2
  random_state: 42
  scaling_method: standard  # Options: standard, minmax, robust
  handle_missing: drop  # Options: drop, impute_mean, impute_median

# Feature engineering
features:
  polynomial_features: false
  interaction_terms: false
  feature_selection: false
  n_features_to_select: null

# Training settings
training:
  cross_validation:
    enabled: false
    folds: 5
    scoring: f1

  hyperparameter_tuning:
    enabled: false
    method: grid_search  # Options: grid_search, random_search, bayesian
    param_grid:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15, 20]
      min_samples_split: [2, 5, 10]

# Model validation thresholds (platform governance)
validation:
  staging:
    min_accuracy: 0.70
    min_precision: 0.70
    min_recall: 0.70
    min_f1: 0.70

  production:
    min_accuracy: 0.80
    min_precision: 0.80
    min_recall: 0.80
    min_f1: 0.80

# Logging and tracking
tracking:
  mlflow:
    enabled: true
    log_models: true
    log_artifacts: true
    log_metrics: true
    log_params: true

  experiment_name: patient_readmission_training
  run_name_prefix: training_run

# Resource requirements (for cloud execution)
resources:
  cpu: 2
  memory: 4Gi
  gpu: 0

  # For Kubernetes/cloud orchestrators
  node_selector: null
  tolerations: null
