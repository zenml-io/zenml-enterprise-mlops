name: Scheduled Batch Inference

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

  workflow_dispatch:
    # Allow manual triggering

jobs:
  batch_inference:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Connect to ZenML
        env:
          ZENML_STORE_URL: ${{ secrets.ZENML_STORE_URL }}
          ZENML_STORE_API_KEY: ${{ secrets.ZENML_STORE_API_KEY }}
        run: |
          zenml connect --url $ZENML_STORE_URL --api-key $ZENML_STORE_API_KEY

      - name: Set active stack
        run: |
          # Use production stack
          zenml stack set default

      - name: Run batch inference
        run: |
          python run.py --pipeline batch_inference

      - name: Create inference summary
        if: success()
        run: |
          echo "## ðŸ“Š Batch Inference Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Model:** breast_cancer_classifier (production)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the ZenML dashboard for prediction results." >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // In production, send alert to Slack/PagerDuty/etc.
            console.log('Batch inference failed - alerts would be sent here')
