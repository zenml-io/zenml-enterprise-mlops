name: Train Model (Dev-Staging)

# This workflow trains models in the enterprise-dev-staging workspace.
# Part of the 2-workspace architecture for ZenML version upgrade isolation.

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'governance/**'
      - 'configs/**'
      - 'requirements.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      # 2-Workspace Architecture: ZenML auto-connects using these env vars
      ZENML_STORE_URL: ${{ secrets.ZENML_DEV_STAGING_URL }}
      ZENML_STORE_API_KEY: ${{ secrets.ZENML_DEV_STAGING_API_KEY }}
      ZENML_PROJECT: cancer-detection
      ZENML_STACK: staging-stack
      # Auto-populated from GitHub
      ZENML_GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
      ZENML_GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Install GCP integration
        run: zenml integration install gcp -y --uv

      # Set project and stack (ZenML auto-connects via env vars)
      - name: Configure ZenML
        run: |
          zenml project set $ZENML_PROJECT
          zenml stack set $ZENML_STACK

      # ZenML Pro: Create snapshot AND run
      - name: Build and run snapshot (Pro)
        id: pro_build
        continue-on-error: true
        run: |
          python scripts/build_snapshot.py \
            --environment staging \
            --stack $ZENML_STACK \
            --run

      # ZenML OSS fallback: Direct execution
      - name: Run pipeline directly (OSS)
        if: steps.pro_build.outcome == 'failure'
        run: |
          echo "Snapshot creation failed (OSS?), running pipeline directly..."
          python run.py --pipeline training --environment staging

      # Generate training report from pipeline results
      - name: Generate training report
        id: report
        continue-on-error: true
        run: |
          python scripts/generate_training_report.py \
            --pipeline training_pipeline \
            --output training_report.md \
            --min-accuracy 0.7 \
            --min-precision 0.7 \
            --min-recall 0.7

      # Post detailed report as PR comment
      - name: Comment training report on PR
        if: always()
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./training_report.md
          comment_tag: training_report
          mode: recreate
          create_if_not_exists: true

      # Also post a summary comment if report generation failed
      - name: Fallback comment on PR
        if: failure() && steps.report.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ Training pipeline completed but report generation failed.

              **Next steps:**
              1. Review pipeline logs in the [ZenML Dashboard](https://cloud.zenml.io)
              2. Check if all steps completed successfully
              3. Merge PR to trigger staging validation`
            })
