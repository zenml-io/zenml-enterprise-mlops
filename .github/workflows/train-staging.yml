name: Train Model on Staging

on:
  pull_request:
    branches:
      - staging
      - main
    paths:
      - 'src/**'
      - 'governance/**'
      - 'configs/**'
      - 'requirements.txt'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Connect to ZenML
        env:
          ZENML_STORE_URL: ${{ secrets.ZENML_STORE_URL }}
          ZENML_STORE_API_KEY: ${{ secrets.ZENML_STORE_API_KEY }}
        run: |
          zenml connect --url $ZENML_STORE_URL --api-key $ZENML_STORE_API_KEY

      - name: Set active stack
        run: |
          # Use staging stack in production
          # For demo, we'll use default stack
          zenml stack set default

      - name: Run training pipeline
        env:
          ZENML_GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
          ZENML_GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          python run.py --pipeline training --n-estimators 100

      - name: Comment on PR with results
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Training pipeline completed successfully! Check the ZenML dashboard for results.'
            })

      - name: Comment on PR with failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Training pipeline failed. Check the GitHub Actions logs for details.'
            })
