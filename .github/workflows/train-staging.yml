name: Train Model (Dev-Staging)

# This workflow trains models in the enterprise-dev-staging workspace.
# Part of the 2-workspace architecture for ZenML version upgrade isolation.

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'governance/**'
      - 'configs/**'
      - 'requirements.txt'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      # 2-Workspace Architecture: ZenML auto-connects using these env vars
      ZENML_STORE_URL: ${{ secrets.ZENML_DEV_STAGING_URL }}
      ZENML_STORE_API_KEY: ${{ secrets.ZENML_DEV_STAGING_API_KEY }}
      ZENML_PROJECT: cancer-detection
      ZENML_STACK: staging-stack
      # Auto-populated from GitHub
      ZENML_GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
      ZENML_GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      # Set project and stack (ZenML auto-connects via env vars)
      - name: Configure ZenML
        run: |
          zenml project set $ZENML_PROJECT
          zenml stack set $ZENML_STACK

      # ZenML Pro: Create snapshot AND run
      - name: Build and run snapshot (Pro)
        id: pro_build
        continue-on-error: true
        run: |
          python scripts/build_snapshot.py \
            --environment staging \
            --stack $ZENML_STACK \
            --run

      # ZenML OSS fallback: Direct execution
      - name: Run pipeline directly (OSS)
        if: steps.pro_build.outcome == 'failure'
        run: |
          echo "Snapshot creation failed (OSS?), running pipeline directly..."
          python run.py --pipeline training --environment staging

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Training pipeline completed in **enterprise-dev-staging** workspace!

              **Next steps:**
              1. Review model metrics in the [ZenML Dashboard](https://cloud.zenml.io)
              2. Merge PR to trigger staging validation
              3. Create a release to promote to production`
            })
